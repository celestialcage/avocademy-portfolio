<!DOCTYPE html>
<html lang="ko" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{./fragments.html :: headTag}"></th:block>

<meta charset="UTF-8">
<title>마이 페이지</title>

<!-- 추가 script -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- 부트스트랩 JS 포함 (선택 사항, 부트스트랩 구성 요소 기능에 필요할 수 있음) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- 추가 css -->
<style type="text/css">
main {
	display: row;
}

.mainContents {
	margin: 0 auto;
	height: auto;
	min-height: 600px;
}

.flex-container {
	display: flex;
	flex-direction: row;
	align-items: flex-start;
}

.menu {
	width: 280px; /* 사이드바의 너비 설정 */
	background-color: #f5f5f5; /* 배경색 설정 */
	padding: 10px;
}

.table-container {
	flex: 1; /* 테이블 컨테이너가 남은 공간을 차지하도록 설정 */
	padding: 10px;
}
</style>
</head>
<body>

 <main class="container">
      <th:block th:insert="~{./fragments.html :: menu}"></th:block>
      <th:block th:insert="~{./fragments.html :: headerImg}"></th:block>


 <!-- =============사이드바============== -->
      <th:block th:fragment="counselSidebarHead">
         <link rel="stylesheet" href="/index/css/sidebars.css">
         <script defer src="/index/js/sidebars.js"></script>
      </th:block>

      <th:block th:fragment="counselSidebar">
         <script defer src="/index/js/sidebars.js"></script>


    <div class="flex-container">
        <div class="menu">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary">
                <a href="/counselingGuide"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#" /></svg> <span class="fs-4">마이페이지</span>
                </a>
                <hr>
                <div>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item"><a href="/myinfo" class="nav-link link-body-emphasis">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home" /></svg> 내가 쓴 글
                        </a></li>
                        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2" /></svg> 예약 확인
                        </a></li>
                        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis">
                            <svg class="bi pe-none me-2" width="16" height="16"></svg> 상담 기록
                        </a></li>
                        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid" /></svg> 개인정보 수정
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-1 text-center">ID</th>
                        <th class="col-5 text-center">제목</th>
                        <th class="col-1 text-center">내용</th>
                        <th class="col-2 text-center">날짜</th>
                        <th class="col-2 text-center">답변상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="name : ${list}">
                        <td class="text-center" th:text="${name.uid}"></td>
                        <td class="text-center"><span th:text="${name.btitle}"></span></td>
                        <td class="text-center" th:text="${name.bdate}"></td>
                        <td class="text-center">
                        	<span th:if="${name.commentYN == 0}" th:text="답변대기" class="badge text-bg-secondary"></span> 
                            <span th:if="${name.commentYN == 1}" th:text="답변완료" class="badge text-bg-warning"></span>
                       	</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </div>
        <nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<li class="page-item" th:classappend="${param.pageNo == 1} ? ' disabled'">
						<a class="page-link" th:href="@{/myInfo(pageNo=1)}" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li class="page-item">
						<a class="page-link" th:href="@{/myInfo(pageNo=${pageNo - 1})}" aria-label="Previous">
							<span aria-hidden="true">&lt;</span>
						</a>
					</li>
					<th:block th:each="page : ${#numbers.sequence(1, totalPage)}">
		    			<li class="page-item">
		    				<a class="page-link" th:href="@{/myInfo(pageNo=${page})}" th:text="${page}">페이지번호들어가는곳</a>
		    			</li>
		    		</th:block>
		    		<li class="page-item">
						<a class="page-link" th:href="@{/myInfo(pageNo=${pageNo + 1})}" aria-label="Previous">
							<span aria-hidden="true">&gt;</span>
						</a>
					</li>
					<li class="page-item">
						<a class="page-link" th:href="@{/myInfopageNo=${totalPage})}" aria-label="Next"> 
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
</body>
</html>
